name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # --- Placeholder for decryption ---
      # If your libv2ray.aar is encrypted, you need to decrypt it here.
      # For example, using a GPG key stored in GitHub Secrets:
      # - name: Decrypt AAR file
      #   run: |
      #     echo "${{ secrets.AAR_DECRYPT_PASSPHRASE }}" | gpg --batch --yes --decrypt --passphrase-fd 0 -o app/libs/libv2ray.aar app/libs/libv2ray.aar.gpg

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
